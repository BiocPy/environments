name: biocpy_release
channels:
  - conda-forge
dependencies:
  - python=3.11
  - openssl
  - hdf5
  - h5py
  - cmake
  - pip
  - pip:
      # BiocPy packages
      - biocframe>=0.5.0
      - summarizedexperiment>=0.5.3
      - singlecellexperiment>=0.5.3
      - multiassayexperiment>=0.5.0
      - genomicranges
      - iranges
      - biocutils
      - rds2py>=0.6.1
      - pybiocfilecache
      - mopsy
      # Bioc - delayed arrays
      - delayedarray
      - hdf5array
      - tiledbarray
      # Analysis methods
      - scranpy
      - singler
      # Interop
      - anndata<0.11
      - mudata
      # Bioc hubs
      - scrnaseq
      - celldex
      # ArtifactDB
      - dolomite
      - dolomite-base>=0.4.2
      - dolomite-matrix>=0.2.1
      - dolomite-ranges>=0.1.1
      - dolomite-se>=0.3.0
      - dolomite-sce>=0.3.0
      - dolomite-mae>=0.2.0
      # CellArr
      - tiledb
      - cellarr
      # Rest
      - numpy
      - scipy
      - pandas
      - jupyter-cache
      - rich
      - jupyterlab
      - ipykernel
      - seaborn
      - session-info
      - natsort
      - python-dateutil
      - pyarrow
      - pybind11
      - delayedarray[dask]>=0.5.0
      - joblib